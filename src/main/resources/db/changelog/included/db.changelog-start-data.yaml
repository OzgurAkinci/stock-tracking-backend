databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - insert:
            tableName: s_role
            columns:
              - column:
                  name: id
                  valueComputed: nextval('s_role_seq')
              - column:
                  name: role_name
                  value: "SUPER"

  - changeSet:
      id: 4
      author: system
      changes:
        - insert:
            tableName: s_user
            columns:
              - column:
                  name: id
                  valueComputed: nextval('s_user_seq')
              - column:
                  name: username
                  value: "superuser"
