                  name: password
                  value: "$2a$10$agLHcqDsLeMc91.fCxDo4Oo5dq.k/0YIfQx3.CiPAxYKOTHP/wiXC" #superpassword
              - column:
                  name: name
                  value: "superuser"
              - column:
                  name: surname
                  value:
              - column:
                  name: address
                  value:
              - column:
                  name: email
                  value: "super@user.com"
              - column:
                  name: phone
                  value: