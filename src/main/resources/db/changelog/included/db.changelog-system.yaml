databaseChangeLog:
  - changeSet:
      id: s_parameter_seq_30-12-2019-23-20-01
      author: system
      comment: "Create Parameter Table Sequence"
      objectQuotingStrategy: LEGACY
      changes:
        - createSequence:
            startValue: 1
            incrementBy: 1
            sequenceName: s_parameter_seq

  - changeSet:
      id: s_parameter_30-12-2019-23-20-01
      author: system
      comment: "Create Parameter Table"
      changes:
        - createTable:
            tableName: s_parameter
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: group_code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: extra_code
                  type: varchar(255)
              - column:
                  name: order_val
                  type: int
              - column:
                  name: created_by
                  type: varchar(155)
              - column:
                  name: creation_date
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(155)
              - column:
                  name: last_modified_date
                  type: timestamp

  - changeSet:
      id: s_user_seq_create
      author: system
      objectQuotingStrategy: LEGACY
      changes:
        - createSequence:
            startValue: 1
            incrementBy: 1
            sequenceName: s_user_seq

  - changeSet:
